<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PepeTheGambler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b2e1b;
      font-family: 'Inter', sans-serif;
      color: #fffbd8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 3rem;
      padding: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      text-align: left;
    }
    img {
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
    }
    .content {
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffd700;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #b7ffc6;
    }
    .buy-button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      color: #0e3a22;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pepe-sitting-on-gold.png" alt="PepeTheGambler sitting on gold, with cards and cigar" />
    <div class="content">
      <h1>PepeTheGambler</h1>
      <p>The house always memes. The gamble starts here.</p>
      <button class="buy-button">Join Presale</button>
    </div>
  </div>
</body>
</html>
